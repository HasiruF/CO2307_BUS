plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.track_my_bus"
    compileSdkVersion 34
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.CO2307.TrackMyBusFb"
        minSdkVersion 23
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

dependencies {
    // Firebase and Google Sign-In dependencies
    implementation 'com.google.firebase:firebase-auth:22.1.0'  // Firebase Authentication
    implementation 'com.google.android.gms:play-services-auth:20.6.0'  // Google Sign-In
    implementation platform('com.google.firebase:firebase-bom:32.1.0')  // Firebase BOM for version management
    implementation 'com.google.android.gms:play-services-maps:18.0.0'
    //implementation 'com.google.firebase:firebase-core:22.1.0'  // Firebase Core
}

flutter {
    source = "../.."
}

apply plugin: 'com.google.gms.google-services'
